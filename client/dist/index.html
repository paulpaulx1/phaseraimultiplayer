<!doctype html><html><head><meta charset="utf-8"/><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/><script defer="defer" src="/bundle.min.js"></script></head><body class="flex justify-center h-screen bg-gray-100"><div class="chat-wrapper fixed bottom-4 left-1/2 transform -translate-x-1/2 flex items-center justify-center gap-4"><label id="chatLabel" class="chat-label cursor-pointer px-6 py-2 bg-green-500 text-white rounded-lg shadow-md transition-all duration-300 hover:bg-green-600 hover:shadow-lg">Enable Chatbot</label> <input type="radio" id="chat-toggle" name="chat-toggle" class="hidden"/> <input id="chatInput" placeholder="Type your message here..." class="w-64 px-4 py-2 border border-gray-300 rounded-lg shadow-sm"/></div><script>const chatLabel = document.getElementById("chatLabel");
      const chatToggle = document.getElementById("chat-toggle");

      chatLabel.addEventListener("click", function () {
        chatToggle.checked = !chatToggle.checked;
        chatLabel.classList.toggle("bg-green-500", !chatToggle.checked);
        chatLabel.classList.toggle("bg-red-500", chatToggle.checked);
      });</script></body></html>
